<html>
<hea>
	<title>Formulario</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="Resources/css/bootstrap.css">

	<script src="Resources\js\jquery.js"></script>
	<script src="Resources\js\estudiantes.js"></script>

	</head>

	<body>

		<h1>Formulario de Estudiante</h1>
		<form class="form-horizontal">

			<div class="form-group">
				<label for="ID">ID</label>
				<input id="id" placeholder="ID">
			</div>

			<div class="form-group">
				<label for="nombre">Nombre</label>
				<input id="nombre" placeholder="Nombre">
			</div>
			<div class="form-group">
				<label for="Matricula">Matrícula</label>
				<input id="matricula" placeholder="Matricula">
			</div>
			<div class="form-group">
				<label for="identificacion">Identificación</label>
				<input id="identificacion" placeholder="Identificación">
			</div>
			<div class="form-group">
				<label for="telefono">Teléfono </label>
				<input id="telefono" placeholder="Teléfono">
			</div>
			<div class="form-group">
				<label for="telefono">Email </label>
				<input id="email" placeholder="email">
			</div>

			<button type="button"; class= "btn btn-success" id="Guardar">Registrar</button>
			<button type="button"; class= "btn btn-danger" id="x">Borrar</button>

		</form>


		<table id="Estudiantes" class="table" width="100%" border="1">
			<thead>

				<tr>

					<td>ID</td>
					<td>Nombre</td>
					<td>Matrícula</td>
					<td>Identificación</td>
					<td>Teléfono</td>
					<td>E-mail</td>

				</tr>

			</thead>

			<tbody>

			</tbody>
		</table>




	</body>

</html>
