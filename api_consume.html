        $(document).ready(function () {
           var root = 'https://jsonplaceholder.typicode.com';

            $.ajax({
                url: root + '/posts/',
                method: 'GET'
                }).then(function(data){
                console.log(data);
                $("#titulo").html(data.title);
                $.each(data,function(i,post){
                    var content='<div class="col-md-10">'+
                    '<h1 style="color:blue;">'+post.title+'</h1></br>'+
                   '<h5 style="color: #4c4f4d">'+post.body+'</h5></br>'+
                    '</div></br>';
                     $("#divista").append(content);
                });
            });  
           
            $("#buscar").click(function () {
                var id = $("#post_id").val();
                console.log(id);
                var root = 'https://jsonplaceholder.typicode.com';

                $.ajax({
                url: root + '/posts/'+id,
                method: 'GET'
                }).then(function(data) {
                console.log(data);
                $("#titulo").html(data.title);
});
            });

        });
    </script>
