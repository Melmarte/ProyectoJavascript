<script>
    $(document).ready(function () {
        $("button").click(function () {
            $("#div1").fadeToggle();
            $("#div2").fadeToggle("slow");
            $("#div3").fadeToggle(3000);
        });
    });

    $(document).ready(function () {
        $("#flip").click(function () {
            $("#panel").slideToggle("slow");
        });
    });
    $(document).ready(function () {
        $('[data-toggle="popover"]').popover();
    });
</Script>
