<head>
    <title>POST - page</title>

<script>
    $(document).ready(function () {
        var root = 'http://jsonplaceholder.typicode.com';

        var urlParams = new URLSearchParams(window.location.search);
        var postid = urlParams.get('postid');
        var usuarios={};        
       
        var postusuarios= $.ajax({
            url: root + '/users/',
            method: 'GET'
        }).then(function (data) {
            $.each(data, function (i, u) {
                usuarios[u.id]=u;
            })  
        });

        postusuarios.then(function() {
        var postPrincipal= $.ajax({
            url: root + '/posts/' + postid,
            method: 'GET'
        }).then(function (data) {
  
            $("#titulo").html(data.title);
            $("#body_post").html(data.body);
            $("#usuario").html(usuarios[data.userId].name);
        })
    });
        

       $.ajax({
            url: root + '/comments/?postId=' + postid,
            method: 'GET'
        }).then(function (data) {
            $.each(data, function (i, p) {
            var post =
            '<div class="row">' +
            '      <div class="col-md-10">' +
                        '<a id="redireccion" href="#">'+  
            '            <h3>' + p.name + '</h3>' +
                        '</a>'+
            '           </div>' +
            '      <div class="col-md-2">' +
            '       </div>' +
            '     </div>' +
            '  </div>' +
            '<div class="row">' +
            '<div class="col md 12">' +
            '<div>' +
            '<p>' +
            p.body +
            '</p>' +
            '</div>' +
            '</div>' +
            '</div>'+
            '<div class="row">' +
            '<div class="col md 12">' +
                    '<span class="glyphicon glyphicon-envelope" >'+p.email+'</span>' +
                    '</div>' +
            '</div>';
            $('#comentarios').append(post);
        });
    });
});
</Script>
